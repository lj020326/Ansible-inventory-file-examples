---

- hosts: host-foobar
  tasks:

    - name: Apply host 'host-foobar' to group site1_prod
      group_by:
        key: site1_prod

    - name: Here we print the db setting variables from different host groups
      ansible.builtin.debug:
        msg:
          - "username: {{ username }}"
          - "db_site: {{ db_site }}"
          - "db_host: {{ db_host }}"
          - "db_port: {{ db_port }}"
          - "db_url: {{ db_url }}"
