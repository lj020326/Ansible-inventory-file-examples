- name: "Run trace var play"
  hosts: ntp
  gather_facts: false
  connection: local
  tasks:
    - debug:
        var: trace_var
    - debug:
        var: group_trace_var
    - debug:
        var: group_names
    - debug:
        var: foreman.ip
    - debug:
        var: ntp_servers

    - name: Derive ntp_client child group of hosts based on difference of network_internal and ntp_server
      set_fact:
        __ntp_client:

    - name: Derive ntp_client child group of hosts based on difference of network_internal and ntp_server
      group_by:
        key: "override"
        parents: "foo"
    - debug: var=test
